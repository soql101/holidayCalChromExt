<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown & Fun Facts</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Next Holiday Countdown</h1>
        
        <div class="custom-date">
            <h2>Enter Custom Date</h2>
            <input type="date" id="custom-date-input">
            <button id="track-custom-date">Track</button>
        </div>
        <div class="custom-dates">
            <h2>Select a Custom Date</h2>
            <ul id="custom-dates-list">
                <!-- Custom dates will be dynamically added here -->
            </ul>
        </div>
        
    <script src="popup.js"></script>
</body>
</html>
